server:
  port: 8888

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/MaxOdnokozov/spring-cloud-config-server-repository
          username: ${GIT_USER}
          password: ${GIT_USER_SECRET}
          clone-on-start: true
    fail-fast: true
  security:
    user:
      name: ${USER_NAME}
      password: ${USER_SECRET}